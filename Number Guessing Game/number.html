<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./number.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="topic">Guess the number between 1-100</div>
        <div id="hints">Hints</div>
        <div class="input">
            <form>
                <input type="number" id="guess" name="value" placeholder="--">
            </form></div>
            <div class="button">
            <button onclick="check()" id="button1" class="btn">Check</button></div>
        <div id="attempt">Attempts:0</div>
    </div>
    <script>
        let guess=Math.floor(Math.random()*100+1);
        const hints=document.getElementById('hints');
        const attempts=document.getElementById('attempt');
        let but=document.getElementById('button1');
        let game_status=1;
        let count=0;
        console.log(guess);

        function check(){
            if(game_status==1){
            count++;
            let val=document.forms[0]['value'].value;
            console.log(val);
            if(val==guess){
                hints.innerHTML='Guess is correct';
                attempt.innerHTML='Attempt:'+count;
                game_status=0;
                but.innerHTML='reset';
                but.setAttribute('onclick','reset()');
            }
            else if (val>guess){
                hints.innerHTML='Guess is higher';
                attempt.innerHTML='Attempt:'+count;
            }
            else{
                hints.innerHTML='Guess is lower';
                attempt.innerHTML='Attempt:'+count;
            }
            }
            else{
                reset();
                game_status=1;
            }
        }
        function reset() {
            count = 0;
            game_status = 1;
            guess = Math.floor(Math.random() * 100 + 1);  
            hints.innerHTML = 'Hints';
            attempts.innerHTML = 'Attempts: ' + count;
            but.innerHTML = 'Check';
            document.forms[0]['value'].value="";
            but.setAttribute('onclick','check()');
            console.log(guess); 
        }
    </script>
</body>
</html>
